
<form #songTopTenForm="ngForm" (ngSubmit)="songTopTenForm.valid && onSubmit(songTopTenForm)">
       
    <input type="submit" value="Top Ten" (click) = "TopTenSong()">

    <form id="topten"></form>
          
    </form>
        
        <!-- Success message -->
        <div class="success" *ngIf="showSucessMessage">
          Saved successfully
        </div>
        
        <!-- Error message -->
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>
