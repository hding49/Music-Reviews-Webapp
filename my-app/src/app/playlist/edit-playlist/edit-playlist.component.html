

<form class="wrapper" #playlistEditForm="ngForm" (ngSubmit)="playlistEditForm.valid && onSubmit(playlistEditForm)">
    <div id="formContent">
      <h2 routerLink="/editplaylist"  routerLinkActive="active"> Edit playlist </h2>
      <input type="text" #Title="ngModel" [(ngModel)]="playlistService.selectedPlaylist.playlistN" name="playlistN" placeholder="New Playlist Name">
     
         
      <input type="submit" value="Edit Playlist">
       </div>     
      </form>
          
          <!-- Success message -->
          <div class="success" *ngIf="showSucessMessage">
            Saved successfully
          </div>
          
          <!-- Error message -->
          <div class="alert" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
          </div>
